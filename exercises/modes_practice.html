<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ya'll playing some guitar in here?</title>
        <link rel="stylesheet" href="../styles/exercise-style.css">
    </head>

    <body>

        <div class="title">
            <h1>Time for Guitar Practice</h1>
        </div>

        <h2 class="home-btn"><a href="../index.html">Home</a></h2>
        
        <div class=content-wrapper>

            <div class="exercise">
                <iframe class="exercise-pdf" src="https://drive.google.com/file/d/1FCLS8atNS64-RH_j1ImdVEP5efEt-aoF/preview" allow="autoplay"></iframe>
            </div>

            <div class="metronome-wrapper">
                <div class="title">Metronome</div>
                <button id="play-button" class="">play</button>

                <div class="tempo-controls">
                    <button class="tempo-change" data-change="-5">-5</button>
                    <button class="tempo-change" data-change="-1">-</button>

                    <div class="tempo-container">
                        <div id="tempo">120</div>
                        <div class="bpm">bpm</div>
                    </div>

                    <button class="tempo-change" data-change="+1">+</button>
                    <button class="tempo-change" data-change="+5">+5</button>
                </div>

                <div class="created-by">
                    Metronome created by <a href="https://grantjam.es" target="_blank">Grant James</a> and used without permission.
                </div>
            </div>
        </div>


        <script src="../js/metronome.js"></script>
        <script src="../js/app.js"></script>

    </body>

</html>
